name: z3st
channels:
  - conda-forge
  - defaults

dependencies:
  # --. Python --..
  - python=3.12
  - pip

  # --. FEniCSx --..
  - fenics-dolfinx  # includes ufl, basix, petsc, slepc, mpi4py

  # --. Scientific stack --..
  - numpy
  - scipy
  - pandas
  - matplotlib
  - pyvista
  - meshio

  # --. Jupyter / visualization --..
  - jupyterlab
  - ipywidgets
  - pyqt

  # --. YAML / config --..
  - pyyaml

  # --. (Optional) for debugging or development --..
  # - tqdm
  # - rich
  # - ipython

  # --. (Optional) for developers --..
  # - black            # code formatter
  # - flake8           # linting
  # - pytest           # testing framework
  # - pytest-cov       # coverage reports
  # - pre-commit       # git hook management

  # --. Install via pip (not conda!) --..
  - pip:
      - gmsh
      - sphinx
      - sphinx-book-theme
      - myst-parser
      - sphinx-autodoc-typehints
