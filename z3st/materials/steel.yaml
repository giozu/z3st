name: steel

E: 2.00e11            # Young's modulus (Pa)
nu: 0.3               # Poisson's ratio (-)
k: 50.0               # Thermal conductivity (W/m·K)
cp: 200.0             # Specific heat capacity (J/kg·K)
alpha: 1.0e-5         # Thermal expansion coefficient (1/K)
rho: 8000.0           # Density (kg/m³)
T_ref: 300.0          # Reference temperature (K)
mu_gamma: 25.0        # Linear attenuation coefficient / macroscopic cross section of gamma rays in steels (1/m)
gamma_heating: 0.0    # Volumetric source due to gamma heating (W/m³)
sigma_c: 1.0e+1       # Critical stress for damage initiation (Pa)
zeta: 1.0             # Scaling factor for crack driving force (-)
lc: 0.002             # Regularization length (m)
