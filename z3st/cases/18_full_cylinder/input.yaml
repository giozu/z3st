mesh_path: mesh.msh
geometry_path: geometry.yaml
boundary_conditions_path: boundary_conditions.yaml

materials:
  oxide: ../../materials/oxide.yaml

solver_settings:
  coupling: staggered
  max_iters: 100
  relax_T: 0.8
  relax_u: 0.6
  
models:
  thermal: True
  mechanical: True

mechanical:
  solver: linear
  linear_solver: iterative_hypre # direct_mumps | iterative_amg | iterative_hypre
  rtol: 1.0e-8
  stag_tol: 1.0e-5
  mechanical_regime: "3D" # 3D | plane_stress
  convergence: rel_norm # rel_norm | norm

thermal:
  solver: linear
  linear_solver: iterative_amg # direct_mumps | iterative_amg | iterative_hypre
  rtol: 1.0e-6
  stag_tol: 1.0e-6
  convergence: rel_norm # rel_norm | norm

lhr:
  - 500.0
time:
  - 0.0
n_steps: 1

