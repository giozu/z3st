mechanical_bcs:
  steel:
  - region: xmin
    type: Dirichlet
    displacement: [0.0, 0.0, 0.0]   # (m)

  - region: xmax
    type: Dirichlet
    displacement:
      - [0.0, 0.0, 0.0]   # (m)
      - [5.0e-11, 0.0, 0.0]   # (m)
      - [5.0e-9, 0.0, 0.0]   # (m)
      - [5.0e-7, 0.0, 0.0]   # (m)
      - [5.0e-5, 0.0, 0.0]   # (m)

thermal_bcs:
  steel:
  - type: Dirichlet
    region: zmin
    temperature: 300.0   # (K)
