thermal_bcs:
  steel:
  - type: Dirichlet
    region: xmin
    temperature: 500.0   # (K)

mechanical_bcs:
  steel:
  - type: Dirichlet
    region: zmin
    displacement: [0.0, 0.0, 0.0]   # (m)

  - type: Dirichlet
    region: zmax
    displacement: [0.0, 0.0, 0.0]   # (m)

  - type: Dirichlet
    region: xmin
    displacement: [0.0, 0.0, 0.0]   # (m)

  - type: Dirichlet
    region: xmax
    displacement: [0.0, 0.0, 0.0]   # (m)

  - type: Dirichlet
    region: ymin
    displacement: [0.0, 0.0, 0.0]   # (m)

  - type: Dirichlet
    region: ymax
    displacement: [0.0, 0.0, 0.0]   # (m)
