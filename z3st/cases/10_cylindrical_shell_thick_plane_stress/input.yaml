mesh_path: mesh.msh
geometry_path: geometry.yaml
boundary_conditions_path: boundary_conditions.yaml

materials:
  steel: ../../materials/steel.yaml

solver_settings:
  coupling: staggered
  max_iters: 100
  relax_T: 0.9
  relax_u: 0.4
  relax_adaptive: false

models:
  thermal: true
  mechanical: true

mechanical:
  solver: linear
  linear_solver: iterative_hypre # direct_mumps | iterative_amg | iterative_hypre
  rtol: 1.0e-6
  stag_tol: 1.0e-6
  mechanical_regime: plane_stress   # 3D | plane_stress
  convergence: rel_norm # rel_norm | norm
  debug: false

thermal:
  solver: linear
  linear_solver: iterative_amg # direct_mumps | iterative_amg | iterative_hypre
  rtol: 1.0e-6
  stag_tol: 1.0e-6
  convergence: rel_norm # rel_norm | norm

lhr:
- 0.0
time:
- 0.0
n_steps: 1
