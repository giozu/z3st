thermal_bcs:
  steel:
  - type: Neumann
    region: xmin
    flux: 4810.0   # (W/m2) positive, exiting from xmin face

  - type: Dirichlet
    region: xmax
    temperature: 583.0   # (K)

mechanical_bcs:
  steel:
  - type: Clamp_x
    region: xmin

  - type: Clamp_y
    region: ymin

  - type: Clamp_z
    region: zmin
