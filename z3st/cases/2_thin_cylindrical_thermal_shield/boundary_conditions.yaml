thermal_bcs:
  steel:
    - type: Dirichlet
      region: inner_radius
      temperature: 490.0 # (K)

    - type: Dirichlet
      region: outer_radius
      temperature: 480.0 # (K)
      
mechanical_bcs:
  steel:
    - type: Dirichlet
      region: bottom
      displacement: [0.0, 0.0, 0.0] # (m)
      
    - type: Neumann
      region: inner_radius
      traction: 0.0 # (Pa)
    
    - type: Neumann
      region: outer_radius
      traction: 0.0 # (Pa)
