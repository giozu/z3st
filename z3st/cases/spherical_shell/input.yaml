mesh_path: mesh.msh
geometry_path: geometry.yaml
boundary_conditions_path: boundary_conditions.yaml

materials:
  mat0: ../../materials/vessel_steel.yaml

solver_settings:
  coupling: staggered
  max_iters: 100
  relax_T: 0.9
  relax_u: 0.4
  relax_adaptive: True
  relax_growth: 1.1
  relax_shrink: 0.7
  relax_min: 0.05
  relax_max: 1.0

models:
  thermal: True
  mechanical: True

mechanical:
  solver: linear
  linear_solver: iterative_amg # direct_mumps | iterative_amg | iterative_hypre
  rtol: 1.0e-6
  stag_tol: 1.0e-3
  mechanical_regime: "3D" # 3D | plane_stress
  convergence: rel_norm # rel_norm | norm

thermal:
  solver: linear
  linear_solver: iterative_amg # direct_mumps | iterative_amg | iterative_hypre
  rtol: 1.0e-6
  stag_tol: 1.0e-6
  convergence: rel_norm # rel_norm | norm

lhr:
  - 0.0
time:
  - 0.0
n_steps: 1

